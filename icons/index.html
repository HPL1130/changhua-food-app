
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>彰化真食記</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff9900">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<style>
body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;margin:0;background:#fff9f3;color:#333}
header{background:linear-gradient(90deg,#ffd7b3,#ffb366);padding:16px;text-align:center}
h1{margin:0;color:#a33;font-size:1.4rem}
.container{padding:12px}
.card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
.button{display:inline-block;padding:10px 14px;border-radius:12px;background:#ff9900;color:#fff;font-weight:700;text-decoration:none}
</style>
</head>
<body>
<header><h1>彰化真食記</h1></header>
<div class="container">
  <div class="card">
    <p>歡迎使用彰化真食記 PWA。請將本頁加入主畫面以取得離線體驗。</p>
    <p><a class="button" href="./index.html">重新載入</a></p>
  </div>
</div>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js').then(function(reg){
      console.log('SW registered', reg.scope);
    }).catch(function(err){
      console.warn('SW failed', err);
    });
  });
}
</script>
</body>
</html>
