<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>彰化美食地圖 TOP</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <img src="images/hero/hero-cute.png" class="hero" alt="八卦山大佛與三寶 Q 版插圖"/>
    <div class="brand">彰化美食地圖 TOP</div>
  </header>

  <main class="container">
    <div class="category-buttons">
      <button data-cat="all" class="active"><img src="images/category/all.svg" alt="全部"> 全部</button>
      <button data-cat="kuangroufan"><img src="images/category/kuangroufan.svg" alt="爌肉飯"> 爌肉飯</button>
      <button data-cat="rouyuan"><img src="images/category/rouyuan.svg" alt="肉圓"> 肉圓</button>
      <button data-cat="vegetarian-noodle"><img src="images/category/vegetarian-noodle.svg" alt="素食麵"> 素食麵</button>
    </div>

    <div class="filters">
      <input id="keywordInput" type="text" placeholder="搜尋店名、地址、特色..."/>
      <select id="districtFilter">
        <option value="all">所有區域</option>
      </select>
    </div>

    <div id="foodList" class="food-list"></div>

    <div class="pager">
      <button id="prevBtn" class="btn">上一頁</button>
      <span id="pageInfo" class="page-info">1</span>
      <button id="nextBtn" class="btn">下一頁</button>
    </div>
  </main>

  <footer class="site-footer">© 2025 彰化美食地圖 · Q 版插圖 · 卡片式可愛 UI</footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
