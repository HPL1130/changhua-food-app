<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>彰化美食地圖 TOP</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="hero-wrap">
      <img src="images/hero/hero-b.png" class="hero" alt="八卦山佛像與三寶 Q 版插圖"/>
      <button id="toggleHero" class="hero-toggle">收合</button>
    </div>
    <div class="brand">彰化美食地圖 TOP</div>
  </header>

  <main class="container">
    <div class="category-buttons">
      <button data-cat="all" class="active"><img src="images/category/all.png" alt="全部"> 全部</button>
      <button data-cat="kuangroufan"><img src="images/category/kuangroufan.png" alt="爌肉飯"> 爌肉飯</button>
      <button data-cat="rouyuan"><img src="images/category/rouyuan.png" alt="肉圓"> 肉圓</button>
      <button data-cat="vegetarian-noodle"><img src="images/category/vegetarian-noodle.png" alt="素麵"> 素麵</button>
    </div>

    <div class="filters">
      <input id="keywordInput" type="text" placeholder="搜尋店名、地址、特色..."/>
      <select id="districtFilter"><option value="all">所有區域</option></select>
      <label class="toggle"><input type="checkbox" id="hideSuspect" checked> 隱藏疑似不實</label>
      <label class="toggle"><input type="checkbox" id="onlyValidated" checked> 只看通過驗證</label>
    </div>

    <div id="foodList" class="food-list"></div>

    <div class="pager">
      <button id="prevBtn" class="btn">上一頁</button>
      <span id="pageInfo" class="page-info">1</span>
      <button id="nextBtn" class="btn">下一頁</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>
      © 2025 彰化美食地圖 · Q 版插圖 · 資料品質檢核
    </p>
    <p style="font-size: 0.85rem; color: #ef4444; margin-top: 8px;">
      營業時間為網路資訊不保證準確，詳細公休時間請致電店家詢問
    </p>
  </footer>

  <script src="app.js"></script>
  <script>
    // Service Worker 註冊
    if ('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js'); }

    // --- 橫幅收合功能 (Banner Toggle) ---
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('toggleHero');
      const header = document.querySelector('.site-header');

      if(toggleBtn && header){
        // 綁定點擊事件
        toggleBtn.onclick = function(e) {
          e.preventDefault(); // 防止預設行為
          
          // 1. 切換 class，CSS 會自動處理背景隱藏/顯示
          header.classList.toggle('collapsed');
          
          // 2. 判斷目前狀態，更新按鈕文字與顏色
          const isCollapsed = header.classList.contains('collapsed');
          
          if (isCollapsed) {
            // 狀態：已收合
            toggleBtn.textContent = '展開';
            toggleBtn.style.background = '#fff';   // 按鈕變白
            toggleBtn.style.color = '#16a34a';     // 字變綠
          } else {
            // 狀態：已展開 (預設)
            toggleBtn.textContent = '收合';
            toggleBtn.style.background = '';       // 恢復 CSS 設定的藍色
            toggleBtn.style.color = '';            // 恢復 CSS 設定的白色
          }
        };
      }
    });
  </script>
</body>
</html>
